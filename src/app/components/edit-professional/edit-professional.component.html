<h2>Edit profile</h2>
											     	<div class="form-login">
											     		<form action="" action="" (ngSubmit)="editProfessionalSend()" #editProfessionalForm="ngForm">
												     		<div class="form-group">
												     			<label class="title_edit_page b-title" for="">Nickname</label>
												     			<input type="text" placeholder="name" class="form-control"  [(ngModel)]="model.nickname" name="nickname" #name="ngModel">
												     		</div>
												     		<!-- new-code -->
															<div class="form-group">
												     			<label class="title_edit_page b-title" for="">Age</label>
												     			<div class="row gender">
												     				<div class="form-group form_age">
												     					<div class="col-md-4">
													     					<input type="checkbox" id="show" name="ageShow" value="{{model.genderShow}}"
																						[(ngModel)]="model.genderShow">  <label for="show">Show</label>
													     				</div>
												     				</div>
												     				
												     			</div>
												     		</div>
												     		<!-- end new-code -->
												     		<div class="form-group">
												     			<label class="title_edit_page b-title" for="">Location</label>
												     			<!--<input type="text" id="location2" placeholder="Enter your location" name="address2" class="form-control" [(ngModel)] = "address2" ng2-google-place-autocomplete> -->
																 <input type="text" class="form-control map-pointer" name="address" [(ngModel)] = "address" (setAddress)="onAddressChange($event)" (lat)='lat=$event' (lng)='lng=$event'  ng2-google-place-autocomplete />
												     		</div>
												     		<div class="form-group">
												     			<label class="title_edit_page b-title" for="">Gender</label>
												     			<div class="row gender">
												     				<div class="form-group">
												     					<div class="col-md-4"  *ngFor="let option of optionsGender"> 
																			<input type="radio" id="{{option.name}}" name="optionsGender" value="{{option.value}}"
																						[(ngModel)]="model.gender"> <label for="{{option.name}}"> {{option.name}}</label>
																		</div> 
												     				</div>
												     			</div>
												     		</div>
												     		<!-- new-code -->
												     		<div class="form-group">
												     			<label class="title_edit_page" for="" style="color:#4b4b4b; font-weight: 700;">Work days</label>
												     			<div class="row gender">
												     				<div class="form-group form_work">
													     				<div class="col-md-2 col-hire" *ngFor="let option of optionsWorkingDays">
													     					<input type="checkbox" id="{{option.name}}" name="optionsWorkingDays" value="{{option.value}}"
																						[(ngModel)]="option.checked"> <label for="{{option.name}}"> {{option.name}}</label>
													     				</div>													     				
																						
												     				</div>
												     				
												     			</div>
												     		</div>

															 <div class="form-group col-lg-12 col-sm-12 col-md-12 col-xs-12 proffesional-work-rate">
												     			<label class="title_edit_page" for="" style="color:#4b4b4b; font-weight: 700;">Hourly rate</label>
												     			<div class="row no-margin"> 
																	<label for="" style="float:left; margin-top: 10px; margin-right: 10px;">Rate</label><input type="number" id="professional-hourly-rate" class="form-control inputStyle" name="optionsWorkingDays" value="0" [(ngModel)]="model.hourlyRate.amount" place="amount" style="width:80px;float:left"/>  
												     				<label for="" style="float:left; margin-top: 10px; margin-right: 10px; margin-left: 10px">Currency</label><select required name="userCurrency" [(ngModel)]="model.hourlyRate.currency" id="professional-currency-dropdown" class="form-control inputStyle" style="width:100px;float:left"><option selected disabled  value="">Currency</option><option *ngFor="let curr of userCurrency" [value]="curr.key">{{curr.key}}</option></select> 
																</div>
																 <!--<div>
												     				
																	 <div class="form-group col-lg-3 col-sm-4 col-md-3 col-xs-6 profesional-rate-container">
																		 <label class="title_edit_page b-title" for="" >Rate</label><br>
																			<input type="number" id="professional-hourly-rate"  name="optionsWorkingDays" value="0" 
																						[(ngModel)]="model.hourlyRate.amount"/>											     				
																						
												     				</div>
																	 <div class="form-group col-lg-3 col-sm-4 col-md-3 col-xs-6 currency-container">
																		 <label class="title_edit_page b-title" for="" >Currency</label><br>
													     				<select required name="userCurrency" [(ngModel)]="model.hourlyRate.currency" id="professional-currency-dropdown"  >
																			<option selected disabled  value="">Currency</option>
																			<option *ngFor="let curr of userCurrency" [value]="curr.key">{{curr.key}}</option>
																		</select>												     				
																						
												     				</div>
												     				 
												     			</div>-->
												     		</div>

															 
												     		<div class="form-group clearfix">
												     			<label class="title_edit_page b-title" for="" >Work hours</label><br>
												     			<div *ngFor="let slot of timeSlots;let isLast = last; let id = index;" class="row no-margin"> 
																	<label for="" style="float:left; margin-top: 10px; margin-right: 10px;">From</label><input type="text" class="form-control pad-lt-rt-10" name="from{{id}}" [(ngModel)]="slot.from" style="width:80px;float:left">  
												     				<label for="" style="float:left; margin-top: 10px; margin-right: 10px; margin-left: 10px">To</label><input type="text" class="form-control pad-lt-rt-10" name="to{{id}}" [(ngModel)]="slot.to" style="width:80px;float:left"> 
												     				<button [hidden]="!isLast" type="button" (click)="addTimeSlot();" class="add_time timeslot-btn">+ add time slot</button> 
																</div> 
												     		</div>
												     		<!-- end new-code -->
												     		<div class="form-group">
												     			<label class="title_edit_page b-title" for="">About</label>
												     			<textarea name="" id="" rows="7" class="form-control" placeholder="Enter a short description about you" [(ngModel)]="model.about" name="about" #name="ngModel"></textarea>
												     		</div>
												     		<!-- new-code -->
												     		<div class="form-group">
												     			<label class="title_edit_page b-title" for="">Service</label>
												     			<!--<textarea name="" id="" rows="7" class="form-control" placeholder="List the services you are offering" [(ngModel)]="model.serviceList" name="serviceList" #name="ngModel"></textarea>-->
																 <tag-input [onlyFromAutocomplete]="true"  (onAdd)="onItemAdded($event)" name="services" [ngModel]="setItemObjects">
																	<tag-input-dropdown [autocompleteItems]="getItemObjects" [identifyBy]="'key'" [displayBy]="'category'">
																	</tag-input-dropdown>
																</tag-input>
												     		</div>
												     		<!-- end new-code -->
												     		<div class="form-group button-form">
												     			<button type="submit">Done</button>
												     		</div>
												     	</form>
											     	</div>
											     	<div data-dismiss="modal" class="close">
											     		<img src="assets/images/x.png" alt="">
											     	</div>
