<h2>preference</h2> 
					 						     	<div class="form-login">
											     		<form action="" (ngSubmit)="preferenceCustomerSend(preferenceCustomerForm)" #preferenceCustomerForm="ngForm">
												     		<div class="form-group">
												     			<label for="">Location</label>
												     			<input type="text" placeholder="Enter your location" name="addressPreferenceCustomer" class="form-control map-pointer" [(ngModel)] = "addressPreferenceCustomer" (setAddress)="onAddressPreferenceCustomerChange($event)" (lat)='lat=$event' (lng)='lng=$event'  ng2-google-place-autocomplete/> 
												     		</div>
												     		<div class="form-group">
												     			<label for="age">Age range <span>{{model.ageRange.min}}</span> - <span>{{model.ageRange.max}}</span></label>
												     			<input type="hidden" id="age" class="form-control"> 
												     			<div id="slider-range"></div>
			<ion-range-slider #advancedSliderElement type="double"  data-min="21" data-max="100"  (onChange)="onAgeChange($event)"></ion-range-slider>
												     		</div> 
														 	 
												     		<div class="form-group">
												     			<label for="">Gender</label>
												     			<div class="row gender">
												     				<div class="form-group">
												     					<div class="col-md-4"  *ngFor="let option of optionsGender">
																			<input type="checkbox" id="{{option.name}}" name="optionsGender" value="{{option.value}}"
																						[(ngModel)]="option.checked"> <label for="{{option.name}}"> {{option.name}}</label>
																		</div> 
													     				
												     				</div>
												     			</div>
												     		</div>
												     		<div class="form-group button-form">
												     			<button type="submit" [disabled]="submitted" [ngClass]="{'btn-active':!submitted , 'btn-inactive': submitted }">Done</button>
												     		</div>
															 <div class="text-center" *ngIf="submitted"> Sending Details.....<img class="imageLoader" src="assets/images/loader.gif" ></div>
												     	</form>
											     	</div>
											     	<div data-dismiss="modal" class="close">
											     		<img src="assets/images/x.png" alt="">
											     	</div>
