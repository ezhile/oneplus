<div class="stay-in-touch">
				<div class="container">
					<h2>stay in touch</h2>
					<p>Subscribe for Email  Updates on News</p>
					<form (ngSubmit)="onSubmit()" #subscribeForm="ngForm">
						<div class="col-md-4 col-md-offset-3">
							<input type="text" placeholder="Email your email here..." class="form-control" [(ngModel)]="subscribeEmail" name="email"/>
						</div>
						<div class="col-md-2">
							<button type="submit" [disabled]="!subscribeForm.form.valid || submitted" [ngClass]="{'btn-active':subscribeForm.form.valid || !submitted , 'btn-inactive':!subscribeForm.form.valid || submitted }" class="form-control btn">Subscribe</button>
						</div>
					</form>
					
				</div>
</div>
